<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conversor Cambial</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="fab">
      <button id="main" class="main" onclick="mode()">â˜¾</button>
    </div>
    <div class="wrapper" id="bloco">
      <header>Conversor Cambial</header>
      <form action="#">
        
        <div class="amount">
          <input type="number" id="valor" value="0" placeholder="Valor" step="0.01" min="0">
        </div>

        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div id="selectBox1" class="select-box">
              <select id="sel1" class="moeda1"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon" onclick="change()"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Para</p>
            <div id="selectBox2" class="select-box">
              <select id="sel2" class="moeda2"> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
      
        <div class="content">

          <span class="info">...</span>
          <span class="convertido">...</span>


        </div>
        

       
      </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  
  </body>
</html>
